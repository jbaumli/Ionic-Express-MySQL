<ion-header>
  <!--
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
  -->
</ion-header>

<ion-content padding class="login auth-page">
  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="light" class="fw700">
          <ion-text color="secondary">Register</ion-text>
        </ion-text>
      </h3>
    </div>
    <!--Added Section - Start-->
    <form [formGroup]="onRegisterForm" class="list-form">    
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                  <ion-icon name="contact" item-start></ion-icon>
                  Full Name
                </ion-label>
                <ion-input color="secondary" type="text" formControlName="name"></ion-input>
              </ion-item>
              <p ion-text class="text08" *ngIf="onRegisterForm.get('name').touched && onRegisterForm.get('name').hasError('required')">
                <ion-text color="warning">
                  Required Field
                </ion-text>
              </p>
              <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                  <ion-icon name="mail" item-start></ion-icon>
                  Email
                </ion-label>
                <ion-input color="secondary" type="text" formControlName="email"></ion-input>
              </ion-item>
              <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
                <ion-text color="warning">
                  Required Field
                </ion-text>
              </p>
              <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                  <ion-icon name="lock" item-start></ion-icon>
                  Password
                </ion-label>
                <ion-input color="secondary" type="text" formControlName="password"></ion-input>
              </ion-item>
              <p ion-text class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
                <ion-text color="warning">
                  Required Field
                </ion-text>
              </p>                
            </div>
            <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="register(onRegisterForm)" [disabled]="onRegisterForm.invalid" tappable>
              <ion-icon name="log-in"></ion-icon>
              Sign Up
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div text-center margin-top>
      <span (click)="goToLogin()" tappable>
        <ion-text color="light">
          <strong>I have an account!</strong>
        </ion-text>
      </span>
    </div>
  </div>  
  <!--Added Section - End-->
</ion-content>
