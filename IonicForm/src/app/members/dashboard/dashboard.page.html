  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="secondary"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        <ion-text color="light" class="fw700">Dashboard</ion-text>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="medium" (click)="notifications()">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge color="dark" slot="end">2</ion-badge>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="login auth-page ion-padding">
    <div class="ion-margin-top ion-text-center">
      <section>
        <ion-text color="light" class="text-secondary text15">Customer Signature Process</ion-text>
      </section>
      <section>
        <ion-button (click)="navigateToDisclaimer()"><ion-icon name="arrow-forward"></ion-icon>To Disclaimer</ion-button>
      </section>
    </div>  


<!--Added Section - End-->
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-text color="light" class="text08">Copyright Information</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-footer>
