<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <ion-text color="light" class="fw700">Download</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login auth-page ion-padding">
  <div class="ion-margin-top">
    <section class="ion-text-center">
      <ion-text color="light" class="text-secondary text15">Download Database Records</ion-text>
    </section>
    <section class="ion-text-center">
      <ion-button (click)="downloadRecords()"><ion-icon name="arrow-forward"></ion-icon>Download</ion-button>
    </section>
  </div>

  <ngx-datatable 
    class="material" 
    [limit]="8" 
    [rows]="records[0]"
    [rowHeight]="50" 
    [columnMode]="'force'"
    [sortType]="'multi'" 
    [headerHeight]="50"
    [footerHeight]="50"
    [reorderable]="false">
    <ngx-datatable-column name="First Name" prop="firstname"></ngx-datatable-column>
    <ngx-datatable-column name="Last Name" prop="lastname"></ngx-datatable-column>
    <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
    <ngx-datatable-column name="Birthday" prop="birthday"></ngx-datatable-column>
    <ngx-datatable-column name="Cell Phone"  prop="cellphone"></ngx-datatable-column>
    <ngx-datatable-column name="Created At" prop="created_at"></ngx-datatable-column>
  </ngx-datatable>

  <div class="ion-margin-top" *ngIf="records.length > 0">
      <section class="ion-text-center">
        <ion-text color="light" class="text-secondary text15">Delete Database Records</ion-text>
      </section>
      <section class="ion-text-center">
        <ion-button (click)="deleteRecords()"><ion-icon name="arrow-forward"></ion-icon>Delete</ion-button>
      </section>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-text color="light" class="text08">Copyright Information</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-footer>
